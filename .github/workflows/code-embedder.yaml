name: 🪄 Code Embedder

on: [push, pull_request]

permissions:
  contents: write

jobs:
  code_embedder:
    name: "Code embedder"
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.12"
      UV_SYSTEM_PYTHON: 1

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
        # with:
        #   ref: ${{ github.event.pull_request.head.ref }}

      - name: 🐍 Install uv with caching
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          version: "0.5.4"

      - name: 🐍 Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 💾 Setup pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('uv.lock') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: 📥 Install the project
        run: |
          uv sync --all-extras --dev
          uv pip install .
          uv pip install typer # For code embedder

      - name: 🏞️ Activate virtual environment
        run: |
          source .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      - name: 🪄 Format comments in code snippets
        run: python dev/scripts/format_snippet_prints.py

      - name: 📝 Run code embedder
        uses: kvankova/code-embedder@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
