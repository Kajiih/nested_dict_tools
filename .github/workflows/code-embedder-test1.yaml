name: 🪄 Code Embedder Test 1 (code embedder action only)

on: [push, pull_request]

permissions:
  contents: write

jobs:
  code_embedder:
    name: "Code embedder"
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.12"
      UV_SYSTEM_PYTHON: 1

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
        # with:
